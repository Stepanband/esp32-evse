<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>EVSE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bootstrap.min.css">
    <style rel="stylesheet">
        main>.container {
            padding-top: 60px;
        }
    </style>

    <script src="/bootstrap.bundle.min.js"></script>
    <script>
        const STATES = {
            'A': 'EV not connected',
            'B': 'EV connected, ready to charge',
            'C': 'EV charging',
            'D': 'EV charging, ventilation required',
            'E': 'Error',
            'F': 'Unknown error'
        };

        function showError(response) {
            const errorModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('errorModal'));
            const errorModalBody = document.getElementById('errorModalBody');

            console.error(response);

            if (response.status === 400 || response.status === 500) {
                errorModalBody.innerText = response.statusText;
            } else {
                errorModalBody.innerHTML = 'Network error, try <a href="/" class="alert-link">reload this page</a>';
            }
            errorModal.show();
        }

        function jsonResponse(response) {
            if (!response.ok) {
                throw response;
            }
            return response.json();
        }

        function checkResponse(response) {
            if (!response.ok) {
                throw response;
            }
        }

        function formatElapsed(sec) {
            const hour = Math.floor(sec / 3600);
            sec %= 3600;
            const min = Math.floor(sec / 60);
            sec %= 60;
            return `${hour}h ${min}m`;
        }

        let status;

        function refresh() {
            document.getElementById('paused').checked = status.paused;

            if (status.error) {
                document.getElementById('status').innerText = 'Error';
                document.getElementById('authrorize').classList.add('d-none');
            } else {
                if (status.pendingAuth) {
                    document.getElementById('status').innerText = 'Pending authorization';
                    document.getElementById('authrorize').classList.remove('d-none');
                } else {
                    document.getElementById('authrorize').classList.add('d-none');
                    if (status.charging) {
                        document.getElementById('status').innerText = 'Charging';
                    } else {
                        if (status.session) {
                            document.getElementById('status').innerText = 'EV connected';
                        } else {
                            document.getElementById('status').innerText = 'EV not connected';
                        }
                    }
                }
            }
            document.getElementById('elapsed').innerText = formatElapsed(status.elapsed);
            document.getElementById('actualPower').innerText = status.actualPower / 1000;
            document.getElementById('consumption').innerText = Math.round(status.consumption / 3600) / 1000;
            document.getElementById('session').classList.toggle('d-none', !status.session);
        }

        function loadState() {
            fetch('/api/v1/state')
                .then(jsonResponse)
                .then(data => {
                    status = data;
                    refresh();
                })
                .catch(showError);
        }

        function authorize() {
            fetch('/api/v1/state/authorize', { method: 'POST' })
                .then(checkResponse)
                .finally(() => {
                    status.pendingAuth = false;
                    status.session = true;
                    refresh();
                    // document.getElementById('authrorize').classList.add('d-none');
                    // document.getElementById('status').innerText = 'EV connected';
                    // document.getElementById('elapsed').innerText = '0h 0m';
                    // document.getElementById('actualPower').innerText = 0;
                    // document.getElementById('consumption').innerText = 0;
                    // document.getElementById('session').classList.remove('d-none');
                })
                .catch(showError);
        }

        function updatePause() {
            status.paused = document.getElementById('paused').checked;
            if (status.paused) {
                status.charging = false;
            }

            fetch(`/api/v1/state/${status.paused ? 'pause' : 'unpause'}`, { method: 'POST' })
                .then(checkResponse)
                .finally(() => refresh())
                .catch(showError);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            setInterval(loadState, 10000);
        });
    </script>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">EVSE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings.html">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/management.html">Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 my-3">
        <div class="container">
            <div class="jumbotron">
                <h1 id="status">Loading...</h1>

                <div id="session" class="d-none">
                    <hr class="my-4">
                    <p class="lead">Elapsed time <strong id="elapsed"></strong></p>
                    <p class="lead">Power <strong><span id="actualPower"></span>kW</strong></p>
                    <p class="lead">Consumption <strong><span id="consumption"></span>kWh</strong></p>
                </div>

                <div id="authrorize" class="mt-3 d-none">
                    <button type="button" class="btn btn-success" onclick="authorize()">Authorize</button>
                </div>

                <div class="mt-3">
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="paused"
                            onchange="updatePause()">
                        <label class="form-check-label" for="paused">Paused</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ESP32 electric vehicle supply equipment</span>
        </div>
    </footer>

    <div class="modal fade" id="errorModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                </div>
                <div class="modal-body" id="errorModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
