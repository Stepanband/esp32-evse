<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>EVSE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bootstrap.min.css">
    <style rel="stylesheet">
        main>.container {
            padding-top: 60px;
        }
    </style>

    <script src="/bootstrap.bundle.min.js"></script>
    <script>
        const STATES = {
            'A': 'EV not connected',
            'B': 'EV connected, ready to charge',
            'C': 'EV charging',
            'D': 'EV charging, ventilation required',
            'E': 'Error',
            'F': 'Unknown error'
        };

        function showError(response) {
            const errorModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('errorModal'));
            const errorModalBody = document.getElementById('errorModalBody');

            console.error(response);

            if (response.status === 400 || response.status === 500) {
                errorModalBody.innerText = response.statusText;
            } else {
                errorModalBody.innerHTML = 'Network error, try <a href="/" class="alert-link">reload this page</a>';
            }
            errorModal.show();
        }

        function formatElapsed(sec) {
            const hour = Math.floor(sec / 3600);
            sec %= 3600;
            const min = Math.floor(sec / 60);
            sec %= 60;
            return `${hour}h ${min}m`;
        }

        function loadState() {
            fetch('/api/v1/state')
                .then(response => {
                    if (!response.ok) {
                        throw response;
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('status').innerText = STATES[data.state];
                    document.getElementById('elapsed').innerText = formatElapsed(data.elapsed);
                    document.getElementById('actualPower').innerText = data.actualPower / 1000;
                    document.getElementById('consumption').innerText = Math.round(data.consumption / 3600) / 1000;
                    document.getElementById('charging').classList.toggle('d-none', ['B', 'C', 'D'].indexOf(data.state) === -1);
                })
                .catch(showError);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            setInterval(loadState, 10000);
        });
    </script>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">EVSE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings.html">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/management.html">Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 my-3">
        <div class="container">
            <div class="jumbotron">
                <h1 id="status">Loading...</h1>

                <div id="charging" class="d-none">
                    <hr class="my-4">
                    <p class="lead">Elapsed time <strong id="elapsed"></strong></p>
                    <p class="lead">Power <strong><span id="actualPower"></span>kW</strong></p>
                    <p class="lead">Consumption <strong><span id="consumption"></span>kWh</strong></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ESP32 electric vehicle supply equipment</span>
        </div>
    </footer>

    <div class="modal fade" id="errorModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                </div>
                <div class="modal-body" id="errorModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
