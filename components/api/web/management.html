<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>EVSE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bootstrap.min.css">
    <style rel="stylesheet">
        .overlay {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #ffffff;
            opacity: 0.75;
            z-index: 10;
        }

        .overlay:not(.show) {
            visibility: hidden;
        }

        .overlay .spinner-border {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -1rem;
            margin-top: -1rem;
        }

        main>.container {
            padding-top: 60px;
        }
    </style>

    <script src="/bootstrap.bundle.min.js"></script>
    <script>
        function showError(response) {
            const errorModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('errorModal'));
            const errorModalBody = document.getElementById('errorModalBody');

            console.error(response);

            if (response.status === 400 || response.status === 500) {
                errorModalBody.innerText = response.statusText;
            } else {
                errorModalBody.innerHTML = 'Network error, try <a href="/" class="alert-link">reload this page</a>';
            }
            errorModal.show();
        }

        function submitCredentials() {
            document.getElementById('loading').classList.add('show');

            document.getElementById('user').value

            const credentials = {
                user: document.getElementById('user').value,
                password: document.getElementById('password').value
            };

            fetch('/api/v1/credentials', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(credentials)
            })
                .then(response => {
                    if (!response.ok) {
                        throw response;
                    }
                    return response.text();
                })
                .then(text => {
                    const alert = document.getElementById('alert');
                    alert.innerHTML = `<div class="alert alert-success alert-dismissible" role="alert">${text}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
                })
                .finally(() => document.getElementById('loading').classList.remove('show'))
                .catch(showError);
        }
    </script>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">EVSE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings.html">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/management.html">Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 position-relative my-3">
        <div id="loading" class="overlay fade text-center">
            <div class="spinner-border" role="status"></div>
        </div>
        <div class="container">
            <div id="alert"></div>
            <p class="lead">Change web user and password</p>
            <form id="form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="user" class="form-label">User</label>
                        <input id="user" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="submitCredentials()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ESP32 electric vehicle supply equipment</span>
        </div>
    </footer>

    <div class="modal fade" id="errorModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                </div>
                <div class="modal-body" id="errorModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
