<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>EVSE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bootstrap.min.css">
    <style rel="stylesheet">
        .overlay {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #ffffff;
            opacity: 0.75;
            z-index: 10;
        }

        .overlay:not(.show) {
            visibility: hidden;
        }

        .overlay .spinner-border {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -1rem;
            margin-top: -1rem;
        }

        main>.container {
            padding-top: 60px;
        }
    </style>

    <script src="/bootstrap.bundle.min.js"></script>
    <script>
        function showError(response) {
            const errorModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('errorModal'));
            const errorModalBody = document.getElementById('errorModalBody');

            console.error(response);

            if (response.status === 400 || response.status === 500) {
                errorModalBody.innerText = response.statusText;
            } else {
                errorModalBody.innerHTML = 'Network error, try <a href="/" class="alert-link">reload this page</a>';
            }
            errorModal.show();
        }

        function jsonResponse(response) {
            if (!response.ok) {
                throw response;
            }
            return response.json();
        }

        function checkResponse(response) {
            if (!response.ok) {
                throw response;
            }
        }

        function loadSettings() {
            document.getElementById('loading').classList.add('show');

            fetch('/api/v1/config')
                .then(jsonResponse)
                .then(data => {
                    document.getElementById('evseChargingCurrent').value = data.evse.chargingCurrent;
                    document.getElementById('evseDefaultChargingCurrent').value = data.evse.defaultChargingCurrent;
                    document.getElementById('evseRequireAuth').checked = data.evse.requireAuth;
                    document.getElementById('evseCableLock').value = data.evse.cableLock;
                    document.getElementById('evseEnergyMeter').value = data.evse.energyMeter;
                    document.getElementById('evseAcVoltage').value = data.evse.acVoltage;
                    document.getElementById('evsePulseAmount').value = data.evse.pulseAmount;
                    document.getElementById('evseAux1').value = data.evse.aux1;
                    document.getElementById('evseAux2').value = data.evse.aux2;
                    document.getElementById('evseAux3').value = data.evse.aux3;
                    document.getElementById('wifiEnabled').checked = data.wifi.enabled;
                    document.getElementById('wifiEnabled').dispatchEvent(new Event("change"));
                    document.getElementById('wifiSsid').value = data.wifi.ssid;
                    document.getElementById('wifiPassword').value = '';
                    document.getElementById('mqttEnabled').checked = data.mqtt.enabled;
                    document.getElementById('mqttEnabled').dispatchEvent(new Event("change"));
                    document.getElementById('mqttServer').value = data.mqtt.server;
                    document.getElementById('mqttBaseTopic').value = data.mqtt.baseTopic;
                    document.getElementById('mqttUser').value = data.mqtt.user;
                    document.getElementById('mqttPassword').value = '';
                    document.getElementById('mqttPeriodicity').value = data.mqtt.periodicity;
                    document.getElementById('tcpLoggerEnabled').checked = data.tcpLogger.enabled;
                    document.getElementById('tcpLoggerEnabled').dispatchEvent(new Event("change"));
                    document.getElementById('tcpLoggerPort').value = data.tcpLogger.port;
                })
                .finally(() => document.getElementById('loading').classList.remove('show'))
                .catch(showError);
        }

        function loadEvseSettings() {
            document.getElementById('loading').classList.add('show');

            fetch('/api/v1/config/evse')
                .then(jsonResponse)
                .then(data => {
                    document.getElementById('evseChargingCurrent').value = data.chargingCurrent;
                    document.getElementById('evseDefaultChargingCurrent').value = data.defaultChargingCurrent;
                    document.getElementById('evseRequireAuth').checked = data.requireAuth;
                    document.getElementById('evseCableLock').value = data.cableLock;
                    document.getElementById('evseEnergyMeter').value = data.energyMeter;
                    document.getElementById('evseAcVoltage').value = data.acVoltage;
                    document.getElementById('evsePulseAmount').value = data.pulseAmount;
                    document.getElementById('evseAux1').value = data.aux1;
                    document.getElementById('evseAux2').value = data.aux2;
                    document.getElementById('evseAux3').value = data.aux3;
                })
                .finally(() => {
                    document.getElementById('evseForm').classList.remove('was-validated');
                    document.getElementById('loading').classList.remove('show');
                })
                .catch(showError);
        }

        function loadWifiSettings() {
            document.getElementById('loading').classList.add('show');

            fetch('/api/v1/config/wifi')
                .then(jsonResponse)
                .then(data => {
                    document.getElementById('wifiEnabled').checked = data.enabled;
                    document.getElementById('wifiEnabled').dispatchEvent(new Event("change"));
                    document.getElementById('wifiSsid').value = data.ssid;
                    document.getElementById('wifiPassword').value = '';
                })
                .finally(() => {
                    document.getElementById('wifiForm').classList.remove('was-validated');
                    document.getElementById('loading').classList.remove('show');
                })
                .catch(showError);
        }

        function loadMqttSettings() {
            document.getElementById('loading').classList.add('show');

            fetch('/api/v1/config/mqtt')
                .then(jsonResponse)
                .then(data => {
                    document.getElementById('mqttEnabled').checked = data.enabled;
                    document.getElementById('mqttEnabled').dispatchEvent(new Event("change"));
                    document.getElementById('mqttServer').value = data.server;
                    document.getElementById('mqttBaseTopic').value = data.baseTopic;
                    document.getElementById('mqttUser').value = data.user;
                    document.getElementById('mqttPassword').value = '';
                    document.getElementById('mqttPeriodicity').value = data.periodicity;
                })
                .finally(() => {
                    document.getElementById('mqttForm').classList.remove('was-validated');
                    document.getElementById('loading').classList.remove('show');
                })
                .catch(showError);
        }

        function loadTcpLoggerSettings() {
            document.getElementById('loading').classList.add('show');

            fetch('/api/v1/config/tcpLogger')
                .then(jsonResponse)
                .then(data => {
                    document.getElementById('tcpLoggerEnabled').checked = data.enabled;
                    document.getElementById('tcpLoggerEnabled').dispatchEvent(new Event("change"));
                    document.getElementById('tcpLoggerPort').value = data.port;
                })
                .finally(() => {
                    document.getElementById('tcpLoggerForm').classList.remove('was-validated');
                    document.getElementById('loading').classList.remove('show');
                })
                .catch(showError);
        }

        function submitEvseSettings() {
            if (!document.getElementById('evseForm').checkValidity()) {
                document.getElementById('evseForm').classList.add('was-validated');
            } else {
                document.getElementById('loading').classList.add('show');

                const config = {
                    chargingCurrent: parseFloat(document.getElementById('evseChargingCurrent').value),
                    defaultChargingCurrent: parseFloat(document.getElementById('evseDefaultChargingCurrent').value),
                    requireAuth: document.getElementById('evseRequireAuth').checked,
                    cableLock: document.getElementById('evseCableLock').value,
                    energyMeter: document.getElementById('evseEnergyMeter').value,
                    acVoltage: parseFloat(document.getElementById('evseAcVoltage').value),
                    pulseAmount: parseFloat(document.getElementById('evsePulseAmount').value),
                    aux1: document.getElementById('evseAux1').value,
                    aux2: document.getElementById('evseAux2').value,
                    aux3: document.getElementById('evseAux3').value
                };

                fetch('/api/v1/config/evse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                })
                    .then(checkResponse)
                    .finally(() => {
                        document.getElementById('loading').classList.remove('show');
                        document.getElementById('evseForm').classList.remove('was-validated');
                    })
                    .catch(showError);
            }
        }

        function submitWifiSettings() {
            if (!document.getElementById('wifiForm').checkValidity()) {
                document.getElementById('wifiForm').classList.add('was-validated');
            } else {
                document.getElementById('loading').classList.add('show');

                const config = {
                    enabled: document.getElementById('wifiEnabled').checked,
                    ssid: document.getElementById('wifiSsid').value,
                    password: document.getElementById('wifiPassword').value
                };

                fetch('/api/v1/config/wifi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                })
                    .then(checkResponse)
                    .finally(() => {
                        document.getElementById('loading').classList.remove('show');
                        document.getElementById('wifiForm').classList.remove('was-validated');
                    })
                    .catch(showError);
            }
        }

        function submitMqttSettings() {
            if (!document.getElementById('mqttForm').checkValidity()) {
                document.getElementById('mqttForm').classList.add('was-validated');
            } else {
                document.getElementById('loading').classList.add('show');

                const config = {
                    enabled: document.getElementById('mqttEnabled').checked,
                    server: document.getElementById('mqttServer').value,
                    baseTopic: document.getElementById('mqttBaseTopic').value,
                    user: document.getElementById('mqttUser').value,
                    password: document.getElementById('mqttPassword').value,
                    periodicity: parseInt(document.getElementById('mqttPeriodicity').value)
                };

                fetch('/api/v1/config/mqtt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                })
                    .then(checkResponse)
                    .finally(() => {
                        document.getElementById('loading').classList.remove('show');
                        document.getElementById('mqttForm').classList.remove('was-validated');
                    })
                    .catch(showError);
            }
        }

        function submitTcpLoggerSettings() {
            if (!document.getElementById('tcpLoggerForm').checkValidity()) {
                document.getElementById('tcpLoggerForm').classList.add('was-validated');
            } else {
                document.getElementById('loading').classList.add('show');

                const config = {
                    enabled: document.getElementById('tcpLoggerEnabled').checked,
                    port: parseInt(document.getElementById('tcpLoggerPort').value)
                };

                fetch('/api/v1/config/tcpLogger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                })
                    .then(checkResponse)
                    .finally(() => {
                        document.getElementById('loading').classList.remove('show');
                        document.getElementById('tcpLoggerForm').classList.remove('was-validated');
                    })
                    .catch(showError);
            }
        }

        function restart() {
            document.getElementById('loading').classList.add('show');

            fetch('/api/v1/restart', { method: 'POST' })
                .then(checkResponse)
                .then(() => {
                    const reloadModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('reloadModal'));
                    const reloadCountdown = document.getElementById('reloadCountdown');
                    let counter = 20;

                    reloadModal.show();
                    reloadCountdown.innerText = counter--;
                    setInterval(function () {
                        if (counter > 0)
                            reloadCountdown.innerText = counter--;
                        else
                            window.location.reload();
                    }, 1000);
                })
                .finally(() => document.getElementById('loading').classList.remove('show'))
                .catch(showError);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('wifiEnabled').addEventListener('change', event => {
                document.querySelectorAll('#wifiForm input:not([role="switch"])').forEach(input => input.disabled = !event.target.checked);
            });

            document.getElementById('mqttEnabled').addEventListener('change', event => {
                document.querySelectorAll('#mqttForm input:not([role="switch"])').forEach(input => input.disabled = !event.target.checked);
            });

            document.getElementById('tcpLoggerEnabled').addEventListener('change', event => {
                document.querySelectorAll('#tcpLoggerForm input:not([role="switch"])').forEach(input => input.disabled = !event.target.checked);
            });

            fetch('/api/v1/boardConfig')
                .then(jsonResponse)
                .then(data => {
                    document.getElementById('evseChargingCurrent').max = data.maxChargingCurrent;
                    document.getElementById('evseDefaultChargingCurrent').max = data.maxChargingCurrent;
                    if (data.cableLock) {
                        document.getElementById('evseCableLock').disabled = false;
                        document.getElementById('evseCableLockField').classList.remove('d-none');
                    }
                    if (data.aux1) {
                        document.getElementById('evseAux1').disabled = false;
                        document.getElementById('evseAux1Field').classList.remove('d-none');
                    }
                    if (data.aux2) {
                        document.getElementById('evseAux2').disabled = false;
                        document.getElementById('evseAux2Field').classList.remove('d-none');
                    }
                    if (data.aux3) {
                        document.getElementById('evseAux3').disabled = false;
                        document.getElementById('evseAux3Field').classList.remove('d-none');
                    }
                    if (data.energyMeter === 'cur') {
                        document.getElementById('evseEnergyMeterCur').disabled = false;
                    }
                    if (data.energyMeter === 'cur_vlt') {
                        document.getElementById('evseEnergyMeterCur').disabled = false;
                        document.getElementById('evseEnergyMeterCurVlt').disabled = false;
                    }
                })
                .catch(showError);

            // FF and IE workaround
            document.getElementById('evseChargingCurrent').addEventListener('input', event => {
                event.target.value = event.target.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
            });
            document.getElementById('evseDefaultChargingCurrent').addEventListener('input', event => {
                event.target.value = event.target.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
            });

            loadSettings();
        });
    </script>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">EVSE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/settings.html">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/management.html">Management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 position-relative my-3">
        <div id="loading" class="overlay fade show text-center">
            <div class="spinner-border" role="status"></div>
        </div>
        <div class="container">
            <div class="card mb-3">
                <div class="card-header">
                    EVSE
                </div>
                <div class="card-body">
                    <form id="evseForm" novalidate>
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="evseChargingCurrent">Charging current</label>
                                <input type="number" class="form-control" id="evseChargingCurrent" min="6" max="80"
                                    step="0.1" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="evseDefaultChargingCurrent">Default charging
                                    current</label>
                                <input type="number" class="form-control" id="evseDefaultChargingCurrent" min="6"
                                    max="80" step="0.1" required>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="evseRequireAuth">
                                    <label class="form-check-label" for="evseRequireAuth">Require authorization</label>
                                </div>
                            </div>
                            <div class="col-12 mt-3 d-none" id="evseCableLockField">
                                <label class="form-label" for="evseCableLock">Cable lock</label>
                                <select class="form-select" id="evseCableLock" disabled>
                                    <option value="none">None</option>
                                    <option value="motor">Motor</option>
                                    <option value="solenoid">Solenoid</option>
                                </select>
                            </div>
                            <div class="col-12 mt-3">
                                <label class="form-label" for="evseEnergyMeter">Energy meter</label>
                                <select class="form-select" id="evseEnergyMeter">
                                    <option value="none">None</option>
                                    <option id="evseEnergyMeterCur" value="cur" disabled>Current sensing</option>
                                    <option id="evseEnergyMeterCurVlt" value="cur_vlt" disabled>Current and voltage
                                        sensing</option>
                                    <option value="pulse">Pulse energy meter</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="evseAcVoltage">AC voltage</label>
                                <input type="number" class="form-control" id="evseAcVoltage" min="100" max="300"
                                    step="1" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="evsePulseAmount">External pulse meter impulse amount
                                    Wh</label>
                                <input type="number" class="form-control" id="evsePulseAmount" min="0" max="65535"
                                    step="1" required>
                            </div>
                            <div class="col-12 col-md-6 d-none" id="evseAux1Field">
                                <label class="form-label" for="evseAux1">AUX 1</label>
                                <select class="form-select" id="evseAux1" disabled>
                                    <option value="none">None</option>
                                    <option value="pause_button">Pause button</option>
                                    <option value="pause_switch">Pause switch</option>
                                    <option value="unpause_switch">Unpause switch</option>
                                    <option value="authorize_button">Authorize button</option>
                                    <option value="pulse_energy_meter">Pulse energy meter</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 d-none" id="evseAux2Field">
                                <label class="form-label" for="evseAux2">AUX 2</label>
                                <select class="form-select" id="evseAux2" disabled>
                                    <option value="none">None</option>
                                    <option value="pause_button">Pause button</option>
                                    <option value="pause_switch">Pause switch</option>
                                    <option value="unpause_switch">Unpause switch</option>
                                    <option value="authorize_button">Authorize button</option>
                                    <option value="pulse_energy_meter">Pulse energy meter</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 d-none" id="evseAux3Field">
                                <label class="form-label" for="evseAux3">AUX 3</label>
                                <select class="form-select" id="evseAux3" disabled>
                                    <option value="none">None</option>
                                    <option value="pause_button">Pause button</option>
                                    <option value="pause_switch">Pause switch</option>
                                    <option value="unpause_switch">Unpause switch</option>
                                    <option value="authorize_button">Authorize button</option>
                                    <option value="pulse_energy_meter">Pulse energy meter</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <button type="button" class="btn btn-primary"
                                    onclick="submitEvseSettings()">Submit</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="loadEvseSettings()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    WiFi
                </div>
                <div class="card-body">
                    <form id="wifiForm" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="wifiEnabled">
                                    <label class="form-check-label" for="wifiEnabled">Enabled</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="wifiSsid">SSID</label>
                                <input type="text" disabled class="form-control" id="wifiSsid">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="wifiPassword">Password</label>
                                <input type="password" disabled class="form-control" id="wifiPassword">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary"
                                    onclick="submitWifiSettings()">Submit</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="loadWifiSettings()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    MQTT
                </div>
                <div class="card-body">
                    <form id="mqttForm" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="mqttEnabled">
                                    <label class="form-check-label" for="mqttEnabled">Enabled</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="mqttServer">Server</label>
                                <input type="text" disabled class="form-control" id="mqttServer">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="mqttBaseTopic">Base topic</label>
                                <input type="text" disabled class="form-control" id="mqttBaseTopic">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="mqttUser">User</label>
                                <input type="text" disabled class="form-control" id="mqttUser">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="mqttPassword">Password</label>
                                <input type="password" disabled class="form-control" id="mqttPassword">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="mqttPeriodicity">Periodicity</label>
                                <input type="number" disabled class="form-control" id="mqttPeriodicity" step="1"
                                    required>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary"
                                    onclick="submitMqttSettings()">Submit</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="loadMqttSettings()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    TCP Logger
                </div>
                <div class="card-body">
                    <form id="tcpLoggerForm" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="tcpLoggerEnabled">
                                    <label class="form-check-label" for="tcpLoggerEnabled">Enabled</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="tcpLoggerPort">Port</label>
                                <input type="number" disabled class="form-control" id="tcpLoggerPort" step="1"
                                    min="1000" max="65535" required>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary"
                                    onclick="submitTcpLoggerSettings()">Submit</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="loadTcpLoggerSettings()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    System
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-danger" onclick="restart()">Restart</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ESP32 electric vehicle supply equipment</span>
        </div>
    </footer>

    <div class="modal fade" id="errorModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                </div>
                <div class="modal-body" id="errorModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="restartModal" tabindex="-1" role="dialog" aria-labelledby="restartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="restartModalLabel">Restart required</h5>
                </div>
                <div class="modal-body">
                    <p>Your settings require restart of EVSE controller.</p>
                    <p>Restart now?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        onclick="restart()">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reloadModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
        aria-labelledby="reloadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reloadModalLabel">Reload</h5>
                </div>
                <div class="modal-body">
                    <p>Reload in <span id="reloadCountdown"></span> seconds</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="window.location.reload()">Reload now</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
